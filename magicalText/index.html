<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="con">
        <h1 class="heading"><u>"TYPE YOUR PROMPT"</u></h1>
        <input  class="in-put" type="text" placeholder="ENTER THE TEXT" id="input">
     <div class="btn">
        <button onclick="capital()">ABC</button>
        <button onclick="lower()">abc</button>
        <button onclick="lc()">Abc</button>
        <button onclick="bold()"><b>ABC</b></button>
        <button onclick="under()"><u>ABC</u></button>
        <button onclick="strike()"><i>ABC</i></button>
    </div>
    <div class="out-put" id="output">
       <p>PROMPT OUTPUT</p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
